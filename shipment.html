<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipment Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    .tracker-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #2b7de9;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="tracker-box">
    <h1>Track Your Shipment</h1>
    <p><strong>Tracker ID:</strong> <span id="tracker-id"></span></p>
    <div class="status" id="status-msg">Fetching status...</div>
  </div>

  <script>
    // Get tracker ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const trackerId = urlParams.get('tracker');

    document.getElementById('tracker-id').textContent = trackerId || "N/A";

    // Fake shipment status generator
    const statuses = ["Order Placed", "Shipped", "In Transit", "Out for Delivery", "Delivered"];
    const status = statuses[Math.floor(Math.random() * statuses.length)];

    setTimeout(() => {
      document.getElementById('status-msg').textContent = `Current Status: ${status}`;
    }, 800);
  </script>
</body>
</html>
